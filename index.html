<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <button class="top-nav" id="viewHighScores">View Highscores</button>
        <div class="timer">Time: 75</div>
    </header>
    <main>
        <div class="quiz-content">
        <h1>Get ready to take a coding quiz!!</h1>
        <p>Try your best to answer all the questions before the timer runs out. 
            <br>Heads up: getting a wrong answer subtracts 5secs off the timer!
        </p>
        <button class="start-btn">Start Quiz</button>
        </div>
        <div class="game hidden">
            
        </div>
        <div class= "answers hidden"></div>
        <!-- game over, message will appear -->
        <div class="solved hidden" id="usersScore">
            <h1>Game is over</h1>
            <p>This is your final score: <span id="finalScore"></span></p>
            <!-- <p>Enter initials to keep score <button id="submit">Submit</button></p> -->
            <form id="initials-input">
                <label>Enter Initials:</label>
                <input type="text" id="initials" name="initials"> 
                <input class="button" type="button" id="submit" value="submit">
            </form>
        </div>
        <div class="high-scores hidden" id="scores">
                <h2>Top Score Record<b</h2>
                    <ol id="score-list"></ol>
                    <button id="restart">Play Again</button>
                    <button id="clearHighScores">Clear HighScores</button>
            <!-- <button class="goBack-btn">Go Back</button>
            <button class="clearHighScores-btn">Clear Highscores</button> -->
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
